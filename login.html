<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawsome Life</title>
  <link rel="stylesheet" href="login.css">

  <!-- Google Font: Rubik Bubbles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background Image -->
  <img src="lback.jpg" class="background-image" alt="Background Image">

  <div class="container">
    <!-- Heading for Pawsome Life -->
    <h1 class="main-heading">Pawsome Life</h1>

    <!-- Login Form -->
    <div class="login-box" id="login-section">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <div class="input-box">
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="password" name="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="extra-links">
          <p>Don't have an account? <a href="#" id="show-registration">Register here</a></p>
        </div>
      </form>
    </div>

    <!-- Registration Form -->
    <div class="registration-box" id="registration-section" style="display: none;">
      <h2>Register</h2>
      <form action="/register" method="POST">
        <div class="input-box">
          <input type="text" id="fullname" name="fullname" required>
          <label for="fullname">Full Name</label>
        </div>
        <div class="input-box">
          <input type="number" id="age" name="age" required>
          <label for="age">Age</label>
        </div>
        <div class="input-box">
          <input type="text" id="contact" name="contact" required>
          <label for="contact">Contact</label>
        </div>
        <div class="input-box">
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-box">
          <select id="pet" name="pet" required>
            <option value="" disabled selected>Select Your Pet</option>
            <option value="dog">Pet Dog</option>
            <option value="cat">Pet Cat</option>
            <option value="bird">Pet Bird</option>
            <option value="hamster">Pet Hamster</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="input-box">
          <input type="text" id="address" name="address" required>
          <label for="address">Address</label>
        </div>
        <div class="input-box">
          <input type="password" id="password" name="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="extra-links">
          <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const loginSection = document.getElementById('login-section');
    const registrationSection = document.getElementById('registration-section');
    const showRegistration = document.getElementById('show-registration');
    const showLogin = document.getElementById('show-login');

    showRegistration.addEventListener('click', function() {
      loginSection.style.display = 'none';
      registrationSection.style.display = 'block';
    });

    showLogin.addEventListener('click', function() {
      registrationSection.style.display = 'none';
      loginSection.style.display = 'block';
    });
  </script>
</body>
</html>
